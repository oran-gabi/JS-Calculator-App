<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="history">
            <h3>History</h3>
            <div id="history-log"></div>
        </div>
        <div class="background-image-container"></div>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn btn-clear">AC</button>
                <button class="btn btn-math btn-toggle-sign">+/-</button>
                <button class="btn btn-math btn-percent">%</button>
                <button class="btn btn-math btn-del">DEL</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-math">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-math">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-math">-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn btn-math">+</button>
                <button class="btn btn-equal">=</button>
                <button class="btn btn-more-ops">>>></button>
            </div>
            <div class="more-ops-dashboard hidden">
                <button class="btn btn-math btn-square">x<sup>2</sup></button>
                <button class="btn btn-math btn-inverse">1/x</button>
                <button class="btn btn-math btn-sqrt">âˆš</button>
                <button class="btn btn-math btn-paren">( )</button>
                <button class="btn btn-math btn-trig">sin</button>
                <button class="btn btn-math btn-trig">cos</button>
                <button class="btn btn-math btn-trig">tan</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
